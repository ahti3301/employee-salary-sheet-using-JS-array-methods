<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
    <div class="container-fluid min-vh-100 bg-dark">
        <div class="container">
            
            <div class="col-12 text-center">          
                <h1>employee salary sheet</h1>
            </div>
                <div class="row">
                    
                    <div class="col-md-4">
                        <div class="button-container">
                            <button class="buttons btn btn-outline-light" id="employees">Employees Data</button>
                            <button class="buttons btn btn-outline-danger" id="developer">Developer list</button>
                            <button class="buttons btn btn-outline-primary" id="manager">manager list</button>
                            <button class="buttons btn btn-outline-warning" id="increment">50% increment</button>
                            <button class="buttons btn btn-outline-success" id="sortName">sort by name</button>
                            <button class="buttons btn btn-outline-info" id="sortSalary">sort by salary</button>
                            <button class="buttons btn btn-outline-secondary" id="highPaid">highest paid employee</button>
                            <button class="buttons btn btn-outline-primary" id="total">Total salary budget ( without increment )</button>
                            <button class="buttons btn btn-outline-danger" id="totalinc">Total salary budget ( with increment )</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="sheet-header">
                            <h5>employee ID</h5>
                            <h5>name</h5>
                            <h5>designation</h5>
                            <h5>salary</h5>
                        </div>
                        <div class="employeeData">
                            
                        </div>
                    </div>
                    
                  
                </div>
            
            
            
        </div>
    </div>









    <script src="./app.js"></script>
</body>
</html>
